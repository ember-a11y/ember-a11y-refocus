name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request: {}

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: install dependencies
        run: pnpm install
      - name: lint
        run: pnpm lint:js
      - name: test
        run: pnpm test

  try-scenarios:
    name: ember-try

    runs-on: ubuntu-latest

    needs: test

    strategy:
      matrix:
        node: [ '14', '16' ]
        ember-try-scenario:
          - ember-lts-3.28
          - ember-release
          - ember-beta
          - ember-canary
          - embroider-safe
          - embroider-optimized
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: install dependencies
        run: pnpm install
      - name: test
        env:
          EMBER_TRY_SCENARIO: ${{ matrix.ember-try-scenario }} ${{ matrix.node }}
        run: node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO
